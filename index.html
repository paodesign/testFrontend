<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AMB Clientes</title>
</head>

<body>
    <div class="container my-5" id="tablaItem">
        <div class="row">
            <div class="col-12">

                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col">Id item</li>
                    <li class="list-group-item col">Cantidad</li>
                    <li class="list-group-item col">Nombre item</li>
                    <li class="list-group-item col">Precio</li>
                    <li class="list-group-item col">Opciones</li>
                </ul>
            </div>
        </div>
        <div class="row" id="item" style="display: none">
            <div class="col-12">
                <ul class="list-group list-group-horizontal" >
                    <li class="list-group-item col" id="id">1</li>
                    <li class="list-group-item col" id="cantidad"></li>
                    <li class="list-group-item col" id="nombre"></li>
                    <li class="list-group-item col" id="precio"></li>
                    <li class="list-group-item col" id="opciones">
                        <button type="button" class="btn btn-success">Seleccionar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <form id="formulario">
        <div class="container my-5">

            <div class="row my-3">
                <div class="col-6">
                    <label for="id">Id</label>
                    <input type="" class="form-control" placeholder="Id" aria-label="id" name="id">
                </div>
                <div class="col-6">
                    <label for="rut">Rut</label>
                    <input type="" class="form-control" placeholder="Rut" aria-label="rut" name="rut">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre" name="nombre">
                </div>
                <div class="col-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido"
                        name="apellido">
                </div>
            </div>

            <div class="row my-3">
                <div class="col-6">
                    <label for="Tipo">Tipo</label>
                    <select class=" form-select form-control" aria-label=".form-select-sm example" name="tipo">
                        <option selected>Seleccione tipo</option>
                        <option value="1">Empresa</option>
                        <option value="2">Consumidor Final</option>

                    </select>
                </div>
                <div class="col-6">
                    <label for="Tipo">Telefono</label>
                    <input id="telefono" type="text" class="form-control" placeholder="Telefono" aria-label="telefono"
                        name="telefono">
                </div>
            </div>
            <div class="row">

                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="activo">
                        <label class="form-check-label" for="gridCheck">
                            Activo
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
